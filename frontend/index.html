<html lang="ja" style="writing-mode: horizontal-tb !important;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="エンベデッドシステムスペシャリスト試験対策学習システム" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ESS試験対策" />
    
    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <title>エンベデッドシステムスペシャリスト試験対策</title>
    <style>
      /* ULTIMATE FIX: Override all Japanese text orientation */
      html, body {
        writing-mode: horizontal-tb !important;
        text-orientation: mixed !important;
        direction: ltr !important;
      }
      
      *, *::before, *::after {
        writing-mode: horizontal-tb !important;
        text-orientation: mixed !important;
        text-combine-upright: none !important;
        -webkit-writing-mode: horizontal-tb !important;
        -ms-writing-mode: horizontal-tb !important;
        direction: ltr !important;
        unicode-bidi: normal !important;
      }
      
      /* Override ALL possible selectors */
      div, span, p, h1, h2, h3, h4, h5, h6, button, a, label {
        writing-mode: horizontal-tb !important;
        text-orientation: mixed !important;
        direction: ltr !important;
      }
      
      /* MUI specific overrides */
      [class*="MuiTypography"], 
      [class*="MuiButton"], 
      [class*="MuiChip"],
      [class*="MuiCard"] {
        writing-mode: horizontal-tb !important;
        text-orientation: mixed !important;
        direction: ltr !important;
      }
      
      /* Force on mobile specifically */
      @media (max-width: 768px) {
        * {
          writing-mode: horizontal-tb !important;
          text-orientation: mixed !important;
          direction: ltr !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
